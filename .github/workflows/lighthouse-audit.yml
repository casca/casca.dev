name: Lighthouse Audit

on: deployment_status

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        if: github.event.deployment.environment == 'Production' && github.event.deployment_status.state == 'success'
        uses: actions/checkout@v2
        with:
          ref: master
      - name: Audit URLs using Lighthouse 💡🏡
        id: LHCIAction
        if: github.event.deployment.environment == 'Production' && github.event.deployment_status.state == 'success'
        uses: treosh/lighthouse-ci-action@v3
        with:
          urls: 'https://casca.dev'
          uploadArtifacts: true
          temporaryPublicStorage: true
      - run: cp ${{steps.LHCIAction.outputs.resultsPath}}/lhr*.json $GITHUB_WORKSPACE/lighthouse-report.json
        if: github.event.deployment.environment == 'Production' && github.event.deployment_status.state == 'success'
      - name: Commit files
        if: github.event.deployment.environment == 'Production' && github.event.deployment_status.state == 'success'
        run: |
          git config --local user.email "8927157+casca@users.noreply.github.com"
          git config --local user.name "casca"
          git commit -m "Update lighthouse report" -a
      - name: Push changes
        if: github.event.deployment.environment == 'Production' && github.event.deployment_status.state == 'success'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
